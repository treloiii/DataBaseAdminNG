<div class="modal-header">
    <h4 class="modal-title">{{clickedTable}}</h4>
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form>
          <div *ngFor="let value of Values" class="form-row">
            <div *ngFor="let field of tableKeys;let i=index" class="col">
              <div  class="form-check">
                <input type="text" class="form-control" [(ngModel)]="value[i]" [ngModelOptions]="{standalone: true}" [placeholder]="field">
              </div>
            </div>
          </div>
        </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="insertRows()">Add</button>
    <button type="button" class="btn btn-outline-success" (click)="addField()">Add Field</button>
</div>
