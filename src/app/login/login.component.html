<div class="login-container">
  <form class="form-signin">
    <img class="mb-4" src="/docs/4.3.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal text-center">Вход</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" [(ngModel)]="loginName" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Login" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" [(ngModel)]="passwordName" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" (click)="login()">Войти</button>
  </form>
</div>
